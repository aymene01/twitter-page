<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- navBar -->
    <div class="flex container h-screen w-full">
        <div class="w-1/5 border-r border-lighter px-8 py-2">
            <button class="focus:outline-none h-12 w-12 text-blue-500 rounded-full text-3xl">
                <i class="fab fa-twitter"></i>
            </button>
            <div>
                <button class="focus:outline-none flex items-center hover:bg-blue-100  py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="fas fa-home"></i>
                    <p class="text-lg font-semibold ml-2">Home</p>
                </button>
                <button class="focus:outline-none hover:bg-light-blue flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="fas fa-hashtag"></i>
                    <p class="text-lg font-semibold text-left ml-2">Explore</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="far fa-bell"></i>
                    <p class="text-lg font-semibold text-left ml-2">Notification</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="far fa-envelope"></i>
                    <p class="text-lg font-semibold text-left ml-2">Messages</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="far fa-bookmark"></i>
                    <p class="text-lg font-semibold text-left ml-2">Lists</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="far fa-user"></i>
                    <p class="text-lg font-semibold text-left ml-2">Profile</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 hover:bg-gray rounded-full mr-auto mb-3">
                    <i class="fas fa-ellipsis-h"></i>
                    <p class="text-lg font-semibold text-left ml-2">More</p>
                </button>
                <button class="text-white bg-blue-500 rounded-full font-semibold focus:outline-none w-full p-3 hover:bg-darkblue-300">
                    <p>Tweet</p>
                </button>
            </div>
        </div>
        <!-- tweet -->
        <div class="w-1/2 h-full">
    
        </div>
        <!-- trending -->
        <div class="w-1/3 h-full border-l border-lighter py-2 px-6 overfloe-y-scroll relative">
            <input class="pl-10 rounded-full w-full p-2 bg-gray-200 text-sm focus:outline-none" placeholder="search twitter" type="text">
            <!-- <i class="fas fa-search absoltute left-0 top-0 mt-5 ml-12 text-sm"></i> -->
            <div class="w-full rounded-lg bg-gray-200 mt-2">
            <div class="flex items-center justify-between p-3">
                <p class="text-lg font-bold">Trending for you</p>
                <i class="fas fa-cog text-lg text-blue"></i>
            </div>
             <button class="w-full flex justify-between hover:bg-gray-300 p-3 border-t border-lighter border-r">
                    <div>
                        <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                        <p class="font-bold text-left leadin-tight">PSGOM</p>
                        <p class="text-left leadin-tight text-dark">10k tweets</p>
                    </div>
            </button>
            <button class="w-full flex justify-between hover:bg-gray-300 p-3 border-t border-lighter border-r">
                <div>
                    <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                    <p class="font-bold text-left leadin-tight">PSGOM</p>
                    <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
            </button>
            <button class="w-full flex justify-between hover:bg-gray-300 p-3 border-t border-lighter border-r">
                <div>
                   <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                   <p class="font-bold text-left leadin-tight">PSGOM</p>
                   <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
            </button>
            <button class="w-full flex justify-between hover:bg-gray-300 p-3 border-t border-lighter border-r">
                <div>
                   <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                   <p class="font-bold text-left leadin-tight">PSGOM</p>
                   <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
               </button>
            </div>
       </div>
   </div>
</body>

</html>
