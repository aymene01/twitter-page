<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- navBar -->
    <div class="flex container h-screen w-full">
        <div class="w-1/5 border-r px-8 py-2">
            <button class="focus:outline-none h-12 w-12 text-blue-500 rounded-full text-3xl">
                <i class="fab fa-twitter"></i>
            </button>
            <div>
                <button class="focus:outline-none flex items-center hover:bg-blue-100  py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="fas fa-home"></i>
                    <p class="text-lg font-semibold ml-2">Home</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100 flex items-center py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="fas fa-hashtag"></i>
                    <p class="text-lg font-semibold text-left ml-2">Explore</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4  rounded-full mr-auto mb-3">
                    <i class="far fa-bell"></i>
                    <p class="text-lg font-semibold text-left ml-2">Notification</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="far fa-envelope"></i>
                    <p class="text-lg font-semibold text-left ml-2">Messages</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="far fa-bookmark"></i>
                    <p class="text-lg font-semibold text-left ml-2">Lists</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="far fa-user"></i>
                    <p class="text-lg font-semibold text-left ml-2">Profile</p>
                </button>
                <button class="focus:outline-none hover:bg-blue-100  flex items-center py-2 px-4 rounded-full mr-auto mb-3">
                    <i class="fas fa-ellipsis-h"></i>
                    <p class="text-lg font-semibold text-left ml-2">More</p>
                </button>
                <button class="text-white bg-blue-500 rounded-full font-semibold focus:outline-none w-full p-3 hover:bg-blue-400 hover:border-blue-500">
                    <p>Tweet</p>
                </button>
            </div>
        </div>
        <!-- tweet -->
        <div class="w-1/2 h-full overflow-y-scroll">
            <div class="px-5 py-3 border-b border-gray-200 flex items-center justify-between">
                <h1 class="text-xl font-bold">Home</h1>
                <i class="fas fa-star text-xl text-blue-500"></i>
            </div>
            <div class="px-5 py-3 border-b-8 border-gray-200 flex">
                <div class="flex-none">
                    <img src="./image/kylian-mbappe-302.jpg" class="w-12 h-12 rounded-full border border-gray-300">
                </div>
                <form class="w-full relative px-4">
                    <input type="text" class="my-3 ml-3 pb-3 w-full focus:outline-none" placeholder="what's up">
                    <div class="flex items-center">
                        <button class="mx-1 hover:bg-blue-200 rounded py-1 px-2">
                            <i class="text-lg text-blue-500 fas fa-image"></i>
                        </button>
                        <button class="mx-1 hover:bg-blue-200 rounded py-1 px-2">
                            <i class="text-lg text-blue-500 fas fa-film"></i>
                        </button >
                        <button class="mx-1 hover:bg-blue-200 rounded py-1 px-2">
                            <i class="text-lg text-blue-500 far fa-chart-bar"></i>
                        </button>
                        <button class="mx-1 hover:bg-blue-200 rounded py-1 px-2">
                            <i class="text-lg text-blue-500 far fa-smile"></i>
                        </button>
                    </div>
                    <button class="h-10 px-4 text-white font-semibold bg-blue-500 focus:outline-none rounded-full absolute bottom-0 right-0">
                        <p>Tweet</p>
                    </button>

                </form>
            </div>
    
        </div>
        <!-- trending -->
        <div class="md:block hidden w-1/3 h-full border-l  py-2 px-6 overflow-y-scroll relative">
            <input class="pl-10 rounded-full w-full p-2 bg-gray-200 text-sm focus:outline-none" placeholder="search twitter" type="text">
            <i class="fas fa-search absolute left-0 top-0 mt-5 ml-10 text-sm mb-4"></i>
            <div class="w-full rounded-lg bg-gray-200 mt-2">
            <div class="flex items-center justify-between p-3">
                <p class="text-lg font-bold">Trending for you</p>
                <button class="text-blue-500">
                    <i class="fas fa-cog text-lg text-blue"></i>
                </button>
            </div>
             <button class="w-full focus:bg-gray-300 focus:outline-none flex justify-between hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                    <div>
                        <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                        <p class="font-bold text-left leadin-tight">PSGOM</p>
                        <p class="text-left leadin-tight text-dark">10k tweets</p>
                    </div>
                    <i class="fas fa-angle-down text-lg text-dark"></i>
            </button>
            <button class="w-full focus:bg-gray-300 focus:outline-none flex justify-between hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                <div>
                    <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                    <p class="font-bold text-left leadin-tight">PSGOM</p>
                    <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
                <i class="fas fa-angle-down text-lg text-dark"></i>
            </button>
            <button class="w-full focus:bg-gray-300 focus:outline-none flex justify-between hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                <div>
                   <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                   <p class="font-bold text-left leadin-tight">PSGOM</p>
                   <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
                <i class="fas fa-angle-down text-lg text-dark"></i>
            </button>
            <button class="w-full focus:bg-gray-300 focus:outline-none flex justify-between hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                <div>
                   <p class="text-sm text-left leading-tight text-dark">Tendence dans la catégorie France</p>
                   <p class="font-bold text-left leadin-tight">PSGOM</p>
                   <p class="text-left leadin-tight text-dark">10k tweets</p>
                </div>
                <i class="fas fa-angle-down text-lg text-dark"></i>
            </button>
            <button class="p-3 w-full focus:bg-gray-300 focus:outline-none hover:bg-gray-300 text-left text-blue-500 border-t border-gray-300">
                   <p>Show more</p>
                </button>
            </div>
                <div class="w-full rounded-lg bg-gray-200 my-4">
                    <div class="p-3">
                        <p class="text-lg font-bold">Who to follow</p>
                    </div>
                    <button class="w-full focus:bg-gray-300 focus:outline-none flex hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                        <img class="w-12 h-12 rounded-full border border-gray-300" src="./image/kylian-mbappe-302.jpg" alt="photo de Profile">
                        <div class="ml-4 hidden lg:block">
                            <p class="text-sm font-bold leading-tight">Kilian Mbappé</p>
                            <p class="text-sm leading-tight">@KilianLaGazelle</p>
                        </div>
                        <div class="ml-auto text-sm text-blue-500 py-1 px-4 rounded-full border-2 border-blue-500">
                            <p>Follow</p>
                        </div>
                    </button>
                    <button class="w-full flex focus:bg-gray-300 focus:outline-none hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                        <img class="w-12 h-12 rounded-full border border-gray-300" src="./image/kylian-mbappe-302.jpg" alt="photo de Profile">
                        <div class="ml-4 hidden lg:block">
                            <p class="text-sm font-bold leading-tight">Kilian Mbappé</p>
                            <p class="text-sm leading-tight">@KilianLaGazelle</p> 
                        </div>
                        <div class="ml-auto text-sm text-blue-500 py-1 px-4 rounded-full border-2 border-blue-500">
                            <p>Follow</p>
                        </div>
                    </button>
                    <button class="w-full focus:bg-gray-300 focus:outline-none flex hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                        <img class="w-12 h-12 rounded-full border border-gray-300" src="./image/kylian-mbappe-302.jpg" alt="photo de Profile">
                        <div class="ml-4 hidden lg:block">
                            <p class="text-sm font-bold leading-tight">Kilian Mbappé</p>
                            <p class="text-sm leading-tight">@KilianLaGazelle</p> 
                        </div>
                        <div class="ml-auto text-sm text-blue-500 py-1 px-4 rounded-full border-2 border-blue-500">
                            <p>Follow</p>
                        </div>
                    </button>
                    <button class="w-full focus:bg-gray-300 focus:outline-none flex hover:bg-gray-300 p-3 border-t border-r border-gray-300">
                        <img class="w-12 h-12 rounded-full border border-gray-300" src="./image/kylian-mbappe-302.jpg">
                        <div class="ml-4 hidden lg:block">
                            <p class="text-sm font-bold leading-tight">Kilian Mbappé</p>
                            <p class="text-sm leading-tight">@KilianLaGazelle</p> 
                        </div>
                        <div class="ml-auto text-sm text-blue-500 py-1 px-4 rounded-full border-2 border-blue-500">
                            <p>Follow</p>
                        </div>
                    </button>
                    <button class="p-3 w-full focus:bg-gray-300 focus:outline-none hover:bg-gray-300 text-left text-blue-500 border-t border-gray-300">
                        <p>Show more</p>
                     </button>
                </div>
            </div>
   </div>
</body>

</html>
